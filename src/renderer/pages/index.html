<!-- src/renderer/pages/index.html -->

<!doctype html>
<html>
  <head>
    <title>Photobooth App</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fabric.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
  </head>

  <body class="bg-gray-900 font-sans">
    <!-- ========================= -->
    <!-- WELCOME VIEW -->
    <!-- ========================= -->

    <div
      id="welcomeView"
      class="flex flex-col items-center justify-center min-h-screen gap-6"
    >
      <h1 id="welcomeMsg" class="text-3xl text-white font-bold"></h1>

      <button
        id="testBtn"
        class="bg-green-600 hover:bg-green-700 active:scale-95 transition text-white px-6 py-2 rounded-lg text-lg text-bold"
      >
        TEST IPC
      </button>

      <button
        id="welcomeNextBtn"
        class="bg-blue-600 hover:bg-blue-700 active:scale-95 transition text-white px-6 py-2 rounded-lg text-lg text-bold"
      >
        NEXT ‚Üí
      </button>
    </div>

    <!-- ========================= -->
    <!-- PAYMENT VIEW -->
    <!-- ========================= -->

    <div
      id="paymentView"
      class="flex flex-col justify-center items-start gap-4"
    >
      <div
        class="w-full h-full pl-4 pt-4 flex justify-start items-center mb-56"
      >
        <button
          id="paymentBackBtn"
          class="bg-gray-600 hover:bg-gray-700 active:scale-95 text-white px-5 py-2 rounded-lg font-semibold transition"
        >
          ‚Üê Back
        </button>
      </div>

      <div class="w-full flex flex-col justify-center items-center gap-4">
        <h1 id="priceMsg" class="text-3xl text-white font-bold"></h1>
        <button
          id="paymentNextBtn"
          class="bg-blue-600 hover:bg-blue-700 active:scale-95 transition text-white px-6 py-2 rounded-lg text-lg text-bold"
        >
          PAY
        </button>
      </div>

      <div class="w-full h-28 flex flex-col justify-center items-center"></div>
    </div>

    <!-- ========================= -->
    <!-- CAMERA VIEW -->
    <!-- ========================= -->

    <div
      id="cameraView"
      class="hidden flex flex-col justify-center items-center gap-4"
    >
      <div class="w-full pl-4 pt-4 flex justify-start items-center">
        <button
          id="cameraBackBtn"
          class="bg-gray-600 hover:bg-gray-700 active:scale-95 text-white px-5 py-2 rounded-lg font-semibold transition"
        >
          ‚Üê Back
        </button>
      </div>

      <div class="relative">
        <video
          id="cameraPreview"
          autoplay
          playsinline
          class="w-[720px] h-[480px] bg-black rounded-xl shadow-lg object-contain"
        ></video>

        <div
          id="countdownText"
          class="absolute inset-0 flex items-center justify-center text-8xl font-bold text-red-600 hidden"
        >
          3
        </div>
      </div>

      <button
        id="captureBtn"
        class="bg-red-600 hover:bg-red-700 active:scale-95 transition text-white px-8 py-3 rounded-xl font-bold"
      >
        CAPTURE PHOTO
      </button>
    </div>

    <!-- ========================= -->
    <!-- EDITOR VIEW -->
    <!-- ========================= -->

    <div id="editorView" class="hidden flex flex-col select-none min-h-screen">
      <!-- TOP BAR -->
      <div class="pt-4 px-4 flex items-center justify-between">
        <button
          id="editorBackBtn"
          class="bg-gray-600 hover:bg-gray-700 active:scale-95 text-white px-5 py-2 rounded-lg font-semibold transition"
        >
          ‚Üê Back
        </button>

        <!-- SAVE BUTTON -->
        <button
          id="saveEditedBtn"
          class="bg-green-600 hover:bg-green-700 active:scale-95 text-white font-bold px-8 py-2 rounded-lg shadow-xl transition"
        >
          SAVE PHOTO
        </button>
      </div>

      <!-- MAIN EDITOR AREA -->
      <div class="flex justify-between items-center relative overflow-hidden">
        <!-- TOOL BAR -->
        <div class="flex flex-col justify-center items-center gap-5 p-4">
          <button
            id="addFrameBtn"
            class="p-4 w-20 h-20 bg-gray-700 hover:bg-gray-600 active:scale-95 text-center text-white rounded-xl font-semibold transition"
          >
            üñº Frame
          </button>

          <button
            id="addTextBtn"
            class="p-4 w-20 h-20 bg-gray-700 hover:bg-gray-600 active:scale-95 text-center text-white rounded-xl font-semibold transition"
          >
            ‚úè Text
          </button>

          <button
            id="addHeartBtn"
            class="p-4 w-20 h-20 bg-gray-700 hover:bg-gray-600 active:scale-95 text-center text-white rounded-xl font-semibold transition"
          >
            ‚ù§Ô∏è Heart
          </button>

          <button
            id="addStarBtn"
            class="p-4 w-20 h-20 bg-gray-700 hover:bg-gray-600 active:scale-95 text-center text-white rounded-xl font-semibold transition"
          >
            ‚≠ê Star
          </button>
        </div>

        <div class="flex-col justify-center items-center">
          <!-- FILTER BAR -->
          <div
            id="filterBar"
            class="flex justify-center items-center gap-3 px-4 py-2 mb-4"
          >
            <!-- PRESET BUTTONS -->
            <button
              data-filter="bw"
              class="filterBtn bg-gray-700 hover:bg-gray-600 text-white text-sm font-semibold px-4 py-2 rounded-full whitespace-nowrap transition active:scale-95 w-24"
            >
              B&W
            </button>

            <button
              data-filter="sepia"
              class="filterBtn bg-gray-700 hover:bg-gray-600 text-white text-sm font-semibold px-4 py-2 rounded-full whitespace-nowrap transition active:scale-95 w-24"
            >
              Sepia
            </button>

            <button
              data-filter="polaroid"
              class="filterBtn bg-gray-700 hover:bg-gray-600 text-white text-sm font-semibold px-4 py-2 rounded-full whitespace-nowrap transition active:scale-95 w-24"
            >
              Polaroid
            </button>

            <button
              data-filter="warm"
              class="filterBtn bg-gray-700 hover:bg-gray-600 text-white text-sm font-semibold px-4 py-2 rounded-full whitespace-nowrap transition active:scale-95 w-24"
            >
              Warm
            </button>

            <button
              data-filter="cool"
              class="filterBtn bg-gray-700 hover:bg-gray-600 text-white text-sm font-semibold px-4 py-2 rounded-full whitespace-nowrap transition active:scale-95 w-24"
            >
              Cool
            </button>

            <button
              data-filter="none"
              class="filterBtn bg-red-600 hover:bg-red-700 text-white text-sm font-semibold px-4 py-2 rounded-full whitespace-nowrap transition active:scale-95 w-24"
            >
              ‚úñ Reset
            </button>
          </div>

          <!-- CANVAS AREA -->
          <div class="flex justify-center items-center max-w-[720px]">
            <canvas id="fabricCanvas" width="720" height="480"></canvas>
          </div>
        </div>

        <!-- RIGHT TOOL PANEL -->
        <div class="w-20 flex flex-col justify-center items-center gap-5">
          <!-- COLOR PICKER -->
          <div class="flex flex-col items-center gap-2">
            <span class="text-white text-sm font-semibold"> Color </span>
            <input
              id="colorPicker"
              type="color"
              value="#FFD700"
              class="w-11 h-11 rounded-full cursor-pointer border-none bg-transparent"
            />
          </div>

          <!-- DIVIDER -->
          <div class="w-10 h-[1px]"></div>

          <!-- UNDO -->
          <button
            id="undoBtn"
            title="Undo"
            class="bg-gray-700 hover:bg-gray-600 active:scale-95 text-white w-12 h-12 flex items-center justify-center rounded-xl transition"
          >
            ‚Ü∂
          </button>

          <!-- REDO -->
          <button
            id="redoBtn"
            title="Redo"
            class="bg-gray-700 hover:bg-gray-600 active:scale-95 text-white w-12 h-12 flex items-center justify-center rounded-xl transition"
          >
            ‚Ü∑
          </button>

          <!-- DIVIDER -->
          <div class="w-10 h-[1px]"></div>

          <!-- DELETE -->
          <button
            id="deleteObjectBtn"
            title="Delete Object"
            class="bg-red-600 hover:bg-red-700 active:scale-95 text-white w-12 h-12 flex items-center justify-center rounded-xl transition"
          >
            üóë
          </button>
        </div>
      </div>
    </div>

    <!-- BACKDROP -->
    <div id="modalBackdrop" class="fixed inset-0 bg-black/50 hidden z-40"></div>

    <!-- PRICE MODAL -->
    <div
      id="priceModal"
      class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-xl shadow-xl p-6 w-[320px] flex flex-col items-center justify-center gap-4 hidden z-50"
    >
      <h2 class="text-xl font-semibold">Price Settings</h2>

      <input
        id="priceInput"
        type="number"
        placeholder="Enter price (example: 10000)"
        class="w-full border rounded-lg px-3 py-2 text-center focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <div class="flex gap-3">
        <button
          id="cancelPriceBtn"
          class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500 transition"
        >
          CANCEL
        </button>

        <button
          id="savePriceBtn"
          class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition"
        >
          SAVE
        </button>
      </div>
    </div>

    <!-- TIMER MODAL -->
    <div
      id="timerModal"
      class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-xl shadow-xl p-6 w-[320px] flex flex-col items-center justify-center gap-4 hidden z-50"
    >
      <h2 class="text-xl font-semibold">Timer Settings</h2>

      <input
        id="timerInput"
        type="number"
        placeholder="Enter timer (seconds)"
        class="w-full border rounded-lg px-3 py-2 text-center focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <div class="flex gap-3">
        <button
          id="cancelTimerBtn"
          class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500 transition"
        >
          CANCEL
        </button>

        <button
          id="saveTimerBtn"
          class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition"
        >
          SAVE
        </button>
      </div>
    </div>

    <!-- LOAD MAIN RENDERER SCRIPT -->
    <script type="module" src="../index.js"></script>
  </body>
</html>
